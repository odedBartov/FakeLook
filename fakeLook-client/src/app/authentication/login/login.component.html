<div class="main">
  <div class="line">
    <label for="name">User name:</label>
    <input [(ngModel)]="userName" type="text" id="name" />
  </div>

  <div class="line">
    <label for="pass">Password:</label>
    <input [(ngModel)]="password" type="password" id="pass"/>
  </div>
  <div class="line">
      <button (click)="login()">Login</button>
      <button (click)="signUp()">Sign up</button>
  </div>
</div>
